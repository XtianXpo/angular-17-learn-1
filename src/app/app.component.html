<h1>{{ title }}</h1>

<hr />

<app-counter />

<hr />

<div class="accordion-item">
  <h2 class="accordion-header" id="headingOne">
    <button
      class="accordion-button"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapseOne"
      aria-expanded="true"
      aria-controls="collapseOne"
      (click)="handleAccordionOpenOne()"
    >
      HERO COMPONENT
    </button>
  </h2>
  <div
    id="collapseOne"
    class="accordion-collapse collapse show"
    aria-labelledby="headingOne"
    data-bs-parent="#accordionExample"
  >
    <div class="accordion-body" *ngIf="isAccordionOpenOne === true">
      <app-heroes-hero />
    </div>
  </div>
</div>

<hr />

<div class="accordion-item">
  <h2 class="accordion-header" id="headingOne">
    <button
      class="accordion-button"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapseOne"
      aria-expanded="true"
      aria-controls="collapseOne"
      (click)="handleAccordionOpenTwo()"
    >
      HERO-LIST COMPONENT
    </button>
  </h2>
  <div
    id="collapseOne"
    class="accordion-collapse collapse show"
    aria-labelledby="headingOne"
    data-bs-parent="#accordionExample"
  >
    <div class="accordion-body" *ngIf="isAccordionOpenTwo === true">
      <app-heroes-list />
    </div>
  </div>
</div>
