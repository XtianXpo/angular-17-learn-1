<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  *ngIf="name !== 'Batman'"
  class="btn btn-primary mx-2 text-uppercase"
  (click)="changeHero()"
>
  Cambiar nombre
</button>
<button
  *ngIf="age !== 38"
  class="btn btn-secondary mx-2 text-uppercase"
  (click)="changeAge()"
>
  Cambiar edad
</button>

<button
  class="btn btn-outline-danger mx-2 text-uppercase"
  (click)="resetForm()"
>
  Reset Form
</button>
