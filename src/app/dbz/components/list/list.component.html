<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let idx = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-info': isEven,
      'list-group-item-secondary': isOdd
    }"
  >
    <div>
      <!-- * [ngClass] Crear condiciones para poder ver diferentes estilos de css -->
      <strong>{{ idx + 1 }}. </strong>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">
      X
    </button>

    <!-- <span *ngIf="isFirst" class="mx-2 text-success"> Es el primero</span>
    <span *ngIf="isLast" class="mx-2 text-danger"> Es el Ãºltimo</span>
    <span *ngIf="isEven" class="mx-2 text-warning"> Es par</span>
    <span *ngIf="isOdd" class="mx-2 text-info"> Es inpar</span> -->
  </li>
</ul>
